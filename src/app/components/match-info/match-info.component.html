<div *ngFor="let match of todaysMatches; let i = index" class= "row valign-wrapper">
  <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title center-align" >Match {{i + 1}}</span>
          <p class="center-align">{{match.team1}}</p>
          <p class="center-align">v</p>
          <p class="center-align">{{match.team2}}</p>
        </div>
        <div class="card-action center-align">
          <a routerLink="/matchpredict">&nbsp;&nbsp;&nbsp;&nbsp;Click to predict</a>
        </div>
      </div>
    </div>
</div>
